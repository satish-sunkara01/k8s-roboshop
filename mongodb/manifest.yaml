apiVersion: app/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: roboshop
  labels:
    project: roboshop
    app: mongodb
    tier: db

spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      app: mongodb
      tier: db
  template:
    metadata:
      labels:
        project: roboshop
        app: mongodb
        tier: db
    spec:
      containers:
      - name: mongodb
        image: satishsunkara//mongodb:v1
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: roboshop
spec:
  selector:
    project: roboshop
    app: mongodb
    tier: db
  ports:
  - protocol: TCP
    port: 27017 #service-port
    targetPort: 27017 #container-port